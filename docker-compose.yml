

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: urlshortener
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d urlshortener"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml_service:
        condition: service_started
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@db:5432/urlshortener
      REDIS_URL: redis://redis:6379/0
      ML_SERVICE_URL: http://ml_service:8000
    ports:
      - "8000:8000"
    networks:
      - app_network
    volumes:
      - ./backend:/app

  ml_service:
    build: ./ml_service
    restart: always
    ports:
      - "8001:8000"
    networks:
      - app_network
    volumes:
      - ./ml_service:/app

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "5173:5173"
    networks:
      - app_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
